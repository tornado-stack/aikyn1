  <style>
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Define colors */
    :root {
      --light-blue: #a5e5d4;
      --blue: #42c3c8;
      --pink: #d93da5;
      --black: #1d1e22;
    }

    /* Utility Mixins */
    .text-shadow {
      text-shadow: 2px 4px 10px rgba(var(--light-blue), 0.5);
    }

    .text-shadow-small {
      text-shadow: 1px 3px 6px rgba(var(--light-blue), 0.5);
    }

    .font-family {
      font-family: "M PLUS 1p", "Open Sans", sans-serif;
    }

    /* Body styling */
    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--black);
      background-image: radial-gradient(rgba(var(--blue), 0.2), var(--black) 120%);
      position: relative;
      font-family: "M PLUS 1p", sans-serif;
    }

    /* After element for background grid */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg, rgba(var(--black), 0.5), rgba(var(--black), 0.5) 1px, transparent 1px, transparent 2px);
      pointer-events: none;
    }

    /* Selection styling */
    ::selection {
      background: var(--light-blue);
      color: var(--black);
      text-shadow: none;
    }

    /* Input field styling */
    .input {
      position: absolute;
      bottom: 30px;
      width: 240px;
      height: 35px;
      padding: 0 8px;
      background: transparent;
      outline: none;
      border: 1px solid var(--light-blue);
      caret-color: var(--blue);
      color: var(--light-blue);
      font-weight: 300;
      text-shadow: 1px 3px 6px rgba(var(--light-blue), 0.5);
      font-family: "M PLUS 1p", sans-serif;
      animation: placeholder-animation 0.9s infinite alternate;
      transition: border-color 0.1s, color 0.1s, text-shadow 0.1s, transform 0.3s 1.2s;
    }

    /* Placeholder styling */
    .input::placeholder {
      color: var(--light-blue);
      transition: opacity 0.1s, color 0.1s;
      visibility: visible;
      text-shadow: 1px 3px 6px rgba(var(--light-blue), 0.5);
    }

    /* Focus and hover styling */
    .input:focus,
    .input:hover {
      border-color: var(--blue);
      color: var(--blue);
      text-shadow: 1px 3px 6px rgba(var(--blue), 0.5);
    }

    .input:focus::placeholder {
      opacity: 0;
    }

    /* Disabled input styling */
    .input:disabled {
      transform: translateY(70px);
    }

    /* Shadow effect under input */
    .input--shadow {
      position: absolute;
      bottom: calc(30px - 4px);
      transform: translateX(2px);
      filter: blur(4px);
      opacity: 0.5;
      width: 240px;
      height: 35px;
      border: 2px solid var(--light-blue);
      pointer-events: none;
      transition: transform 0.3s 1.2s;
    }

    /* Glitched text effect */
    .text {
      position: relative;
      padding: 30px;
      font-size: 35px;
      color: var(--light-blue);
      will-change: contents, width;
      text-shadow: 2px 4px 10px rgba(var(--light-blue), 0.5);
    }

    .text::before,
    .text::after {
      content: attr(data-gw-string);
      position: absolute;
      opacity: 0;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      padding: 30px;
      overflow: hidden;
      white-space: nowrap;
      color: var(--blue);
      will-change: contents, width;
    }

    .text::before {
      z-index: -1;
      color: var(--pink);
    }

    .text.gw-writing {
      animation: glitch-skew 1s steps(10, end) infinite alternate-reverse;
    }

    @keyframes glitch-skew {
      0% {
        transform: skew(-5deg);
      }
      100% {
        transform: skew(5deg);
      }
    }

    /* Log text styling */
    .log {
      position: absolute;
      top: 4vh;
      left: 30px;
      color: var(--light-blue);
      font-weight: 300;
      font-size: 13px;
      line-height: 20px;
      display: flex;
      flex-direction: column-reverse;
    }

    /* Links section */
    .links {
      position: absolute;
      bottom: 4vh;
      right: 30px;
      display: flex;
    }

    .links svg {
      height: 16px;
    }

    .links svg path {
      fill: var(--light-blue);
      transition: fill 0.1s;
    }

    .links svg:hover path {
      fill: var(--blue);
    }

  </style>

  <script type="module">
    import GlitchedWriter, { wait } from "https://cdn.skypack.dev/glitched-writer@2.0.29";

    const Writer = new GlitchedWriter('#glitch_this', { letterize: true }, logString);

    (async () => {
      await wait(1000);
      await Writer.write("my old friend.");
      
      await wait(1200);
      await Writer.write("What do you want.");
      
      await wait(1500);
      await Writer.write("Please, say something...");
      
      input.removeAttribute("disabled");
    })();

    function logString(string) {
      logs.innerHTML += `<p>${string}</p>`;
    }

    input.addEventListener("input", _.debounce(() => Writer.write(input.value), 500));
